# ============================================================
# Project 1: Cashflow Stress Testing Under Rate & Vacancy Shocks
# Assumptions File (Ex-Ante, Frozen)
# ============================================================

model_scope:
  description: >
    Deterministic stress testing of a levered rental cashflow
    under interest-rate and revenue interruption shocks.
    The objective is to identify failure regions and break-even
    conditions, not to forecast returns or prices.
  geography: UK
  asset_type: Residential rental property
  modelling_intent: Risk and robustness analysis only

# ------------------------------------------------------------
# Time Structure
# ------------------------------------------------------------
time:
  horizon_years: 1
  time_step: annual

# ------------------------------------------------------------
# Base Cashflow Assumptions (Deterministic)
# ------------------------------------------------------------
base_cashflow:
  gross_annual_rent: 1.0          # Normalised. Calibration handled via theta = rent/debt.
  operating_cost_ratio: 0.20      # Fraction of gross rent

# ------------------------------------------------------------
# Financing Structure (for stress-testing, not forecasting)
# ------------------------------------------------------------
financing:
  interest_only: true
  base_interest_rate_value: 0.05  # 5% base rate used for the stress grid (can override via CLI)

# ------------------------------------------------------------
# Interest Rate Stress Scenarios
# ------------------------------------------------------------
interest_rate_stress:
  type: deterministic_range
  start_bp: 0
  stop_bp: 300
  step_bp: 25

# ------------------------------------------------------------
# Revenue Stress (Vacancy / Occupancy Grid)
# ------------------------------------------------------------
revenue_stress:
  type: deterministic_range
  occupancy_range:
    start: 0.4
    stop: 1.00
    step: 0.02

# ------------------------------------------------------------
# Calibration Presets
# ------------------------------------------------------------
calibration:
  # Choose which preset runs by default if you don't pass --preset on the CLI
  default_preset: structural_normalised

  # The model is governed by a single scalar:
  #   theta = annual_rent / outstanding_debt
  #
  # Structural mode uses a pure ratio.
  # Calibrated modes either provide theta directly OR provide yield/LTV
  # or real rent/debt to compute theta.

  presets:
    # 1) Structural / dimensionless: rent=1, debt=1 -> theta=1
    structural_normalised:
      description: "Pure structural run: rent=1, debt=1 (dimensionless)."
      rent_to_debt_ratio: 1.0
      occupancy_range_override:
        start: 0.00
        stop: 0.50
        step: 0.02

    # 2) Transferable heuristic: gross yield / LTV
    durham_typical:
      description: "Typical Durham 'good deal' heuristic: ~10% gross yield, ~85% LTV."
      gross_yield: 0.10
      ltv: 0.85
      # theta implied = gross_yield / ltv ~= 0.117647...

    # 3) Worked example (frozen illustration â€” not tuned/fitted)
    rightmove_example:
      description: "Worked example calibration from a Durham listing (frozen inputs)."
      annual_rent_gbp: 42500
      mortgage_balance_gbp: 467500
      # theta implied = annual_rent_gbp / mortgage_balance_gbp ~= 0.090909...
